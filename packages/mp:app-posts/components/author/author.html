<template name="author">
  <article class="post-article">
    <div class="cover background-size-full profile">
      {{> logo}}
      <a href="/" class="homeLink">&larr; back to Meteor Patterns</a>
      <div class="cover-content layout-single-column">
        <header class="cover-header notes-header-source">
          <h1 itemprop="name" name="title" class="post-title">{{profile.name}}</h1>
          <ul class="post-item-meta">
            <li class="post-item-meta-item"><a href="{{authorUrl}}" class="post-item-author link link-secondary" title="Go to the profile of {{getAuthor.profile.name}}"><img src="https://avatars1.githubusercontent.com/u/395093?s=140" class="avatar-icon post-item-meta-avatar" title="{{getAuthor.profile.name}}"><span></span></a></li>
          </ul>
        </header>
      </div>
    </div>
    <div class="post-inner layout-single-column">
      {{> articleList published}}
    </div>
  </article>
</template>
